version: 0.2

env:
  #secrets-manager:
  RDS_HOST: "dev/aurora-pg/pg1/postgres:host"
 
phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - LB_VERSION=$(cat LIQUIBASE_VERSION)
      - echo "Installing Liquibase...$LB_VERSION"
      - chmod +x ./bin/fetch.sh
      - ./bin/fetch.sh
      - export PATH=$PATH:$PWD/liquibase
      - chmod +x liquibase
  pre_build:
    commands:
      - echo $RDS_HOST:latest
      - aws --version
  build:
    commands:
      - echo build started on $(date)
  post_build:
    commands:
      - echo build completed on $(date)
